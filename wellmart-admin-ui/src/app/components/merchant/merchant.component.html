<div class="main-content">
  <div class="container-fluid">
    <mat-accordion>
          <mat-expansion-panel expanded="true" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Create New Merchant
              </mat-panel-title>
              <mat-panel-description>
              
              </mat-panel-description>
            </mat-expansion-panel-header>
               <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">New Merchant</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-3">
                                <mat-form-field appearance="fill">
                                <mat-label>Merchant Type</mat-label>
                                <select matNativeControl required>
                                  <option value="volvo">Company</option>
                                  <option value="saab">Person</option>
                                </select>
                              </mat-form-field>
                              </div>
                               <div class="col-md-2">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="FirstName">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-2">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="LastName" type="text">
                                  </mat-form-field>
                              </div>
                               <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Phone" type="text">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Company Name" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Company Activity" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Web site" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Adress" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Phone" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <mat-divider></mat-divider>
                          <div class="row">
                              <div class="col-md-12">
                                <img class="upload-image" height="198" width="198" src="../.././../assets/img/rest1">
                                
                              </div>
                               <a class="upload-btn"  href="#">Upload image </a>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Create Merchant</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState = true"
                              (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Merchant list 
              </mat-panel-title>
              <mat-panel-description>
             
              </mat-panel-description>
            </mat-expansion-panel-header>
            <!-- data table here-->
          </mat-expansion-panel>
   </mat-accordion>

  </div>
</div>
