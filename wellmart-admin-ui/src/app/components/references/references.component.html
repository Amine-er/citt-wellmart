<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Villes</h4>
                      <p class="card-category"> Liste des villes : </p>
                  </div>
                  <div class="card-body">
                    <div class="example-container mat-elevation-z8">
     
                      
                        <div class="example-table-container">
                      
                          <table mat-table [dataSource]="data" class="example-table"
                                 matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
                            <!-- Number Column -->
                            <ng-container matColumnDef="id">
                              <th mat-header-cell *matHeaderCellDef>#</th>
                              <td mat-cell *matCellDef="let row">{{row.id}}</td>
                            </ng-container>
                      
                            <!-- Title Column -->
                            <ng-container matColumnDef="name">
                              <th mat-header-cell *matHeaderCellDef>Name</th>
                              <td mat-cell *matCellDef="let row">{{row.name}}</td>
                            </ng-container>
                      
                                            
                            <!-- Title Column -->
                            <ng-container matColumnDef="pays">
                                <th mat-header-cell *matHeaderCellDef>Pays</th>
                                <td mat-cell *matCellDef="let row">{{row.country.name}}</td>
                              </ng-container>

                               <!-- Title Column -->
                            <ng-container matColumnDef="edit">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                                        <mat-icon>mode_edit</mat-icon>
                                      </button>
                                </td>
                              </ng-container>
                              <ng-container matColumnDef="trash">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                                        <mat-icon>delete</mat-icon>
                                      </button>
                                </td>
                              </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                        </div>
                      
                        <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
                      </div>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
