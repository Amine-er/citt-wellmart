<div class="titre">
  <h4 class="categorie"><strong>Categorie</strong></h4>
</div>

<div class="container" style="height: 500px">
  <div *ngFor="let cat of categories" class="card">
    <div>
      <img [routerLink]="['/products', cat.id]" src="{{ cat.imageBase64 }}" />
    </div>

    <h4 class="categ">{{ cat.name }}</h4>
  </div>
</div>
