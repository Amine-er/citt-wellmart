<div class="main">
  <!-- Sing in  Form -->
  <section class="sign-in">
    <div class="containerLogin">
      <div class="signin-content">
        <div class="signin-image">
          <figure>
            <img src="assets/login/images/login.jpg" alt="sing up image" />
          </figure>
          <a routerLink="/inscription" class="signup-image-link"
            >Créer un compte</a
          >
        </div>

        <div class="signin-form">
          <h2 class="form-title">Connectez-vous</h2>
          <form [formGroup]="userForm" novalidate>
            <div class="form-group">
              <label for="your_name"
                ><i class="zmdi zmdi-account material-icons-name"></i
              ></label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="E-mail ou téléphone"
                required
                formControlName="username"
              />
            </div>
            <div class="form-group">
              <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
              <input
                type="password"
                name="your_pass"
                id="your_pass"
                placeholder="Mot de passe"
                formControlName="password"
              />
            </div>

            <div
              *ngIf="
                userForm.controls['username'].invalid &&
                (userForm.controls['username'].dirty ||
                  userForm.controls['username'].touched)
              "
              class="invalid-input"
            >
              <div *ngIf="userForm.controls['username'].errors.required">
                Username is required.
              </div>
            </div>

            <div
              *ngIf="
                userForm.controls['password'].invalid &&
                (userForm.controls['password'].dirty ||
                  userForm.controls['password'].touched)
              "
              class="invalid-input"
            >
              <div *ngIf="userForm.controls['password'].errors.required">
                Password is required.
              </div>
            </div>
            <div class="invalid-input" *ngIf="displayError">
              Username or password incorrect !
            </div>
            <div class="form-group form-button">
              <input
                type="submit"
                name="signin"
                id="signin"
                class="form-submit"
                (click)="login()"
                [disabled]="!userForm.valid"
                value="Se connecter"
              />
            </div>
          </form>
          <div class="social-login">
            <span class="social-label">Or login with</span>
            <ul class="socials">
              <li>
                <a href="#"
                  ><i class="display-flex-center zmdi zmdi-facebook"></i
                ></a>
              </li>
              <li>
                <a href="#"
                  ><i class="display-flex-center zmdi zmdi-twitter"></i
                ></a>
              </li>
              <li>
                <a href="#"
                  ><i class="display-flex-center zmdi zmdi-google"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
